<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Star Wars Shooting Range</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2f1b1f79d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="main-wrapper">
        <div class="shooting-range-wrapper">
            <div class="game">
                <div class="hole hole1">
                    <div class="trooper"></div>
                </div>
                <div class="hole hole2">
                    <div class="trooper"></div>
                </div>
                <div class="hole hole3">
                    <div class="trooper"></div>
                </div>
                <div class="hole hole4">
                    <div class="trooper"></div>
                </div>
                <div class="hole hole5">
                    <div class="trooper"></div>
                </div>
                <div class="hole hole6">
                    <div class="trooper"></div>
                </div>
            </div>
        </div>
        <div class="metrics-wrapper">
            <h1 class="app-title"><i class="fab fa-jedi-order"></i> Star Wars Shooting Range</h1>
            <div class="buttons-wrapper">
                <button class="start-button app-button">Start Round</button>
                <button class="reset-button app-button">Reset Game</button>
                <button class="reset-top-button app-button">Reset Stats</button>
            </div>
            <div class="stats-wrapper">
                <div class="stats-item"> Round Time <span class="time-left metrics-field">10</span>
                </div>
                <div class="stats-item"> Current Level <span class="metrics-field"><span class="game-level">1</span>/<span class="max-level">5</span></span>
                </div>
                <div class="stats-item"> Ammo Left <span class="ammo-left metrics-field">30</span>
                </div>
                <div class="stats-item"> Targets Speed <span class="game-targets metrics-field">1.6</span>
                </div>
                <div class="stats-item"> Round Score <span class="current-round-score metrics-field">0</span>
                </div>
                <div class="stats-item"> Game Score <span class="score-total metrics-field">0</span>
                </div>
            </div>
            <div class="top-results">
                <h2 class="top-score-title"><i class="fas fa-jedi"></i> Statistics (Local Storage)</h2>
                <div class="last-game"> Last Game Score <span class="last-game-score metrics-field">0</span>
                </div>
                <div class="top-element-wrapper">
                    <div class="cup-wrapper">
                        <img src="./assets/svg/top1.svg" alt="top1">
                    </div>
                    <div class="top1 top metrics-field">0</div>
                </div>
                <div class="top-element-wrapper">
                    <div class="cup-wrapper">
                        <img src="./assets/svg/top2.svg" alt="top2">
                    </div>
                    <div class="top2 top metrics-field">0</div>
                </div>
                <div class="top-element-wrapper">
                    <div class="cup-wrapper">
                        <img src="./assets/svg/top3.svg" alt="top3">
                    </div>
                    <div class="top3 top metrics-field">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-dialog">dialog</div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
